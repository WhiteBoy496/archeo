<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Repository</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: aliceblue;
        }

        .topbar {
            width: 100%;
            height: 65px;
            background-color: #141c24;
            display: flex;
            align-items: center;
            padding: 0 10px;
            position: fixed;
            flex-shrink: 0;
            z-index:1;
        }

        .topbar .archeo_logo {
            width: 150px;
            height: auto;
        }

        .topbar .logos {
            height: auto;
            width: 30px;
            margin: 2px;
        }

        .topbar ul {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .topbar li {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .topbar li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .search-container {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 400px;
            padding: 10px 50px 10px 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .profile-menu-container {
            position: relative;
            margin-left: 20px;
        }

        .profile-icon {
            font-size: 34px;
            color: #ffffff;
            cursor: pointer;
        }

        .profile-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            z-index: 1000;
        }

        .profile-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .profile-menu a:hover {
            background-color: #f1f1f1;
        }

        .profile-menu .divider {
            height: 1px;
            background-color: #ddd;
            margin: 5px 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"], .form-group textarea, .form-group select {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="checkbox"], .form-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-group .optional {
            color: #666;
            font-size: 14px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .visibility-group {
            display: flex;
            align-items: center;
        }

        .visibility-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group .visibility-description {
            font-size: 14px;
            color: #666;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<nav class="topbar">
    <img class="archeo_logo" src="Images/archeo_logo.png" alt="Archeo Logo" />
    <ul>
        <li><img class="logos" src="Images/Home.png" /><a href="Home">Home</a></li>
        <li><img class="logos" src="Images/Issues.png" /><a href="Issues">Issues</a></li>
        <li><img class="logos" src="Images/Projects.png" /><a href="Pull Requests">Projects</a></li>
        <li><img class="logos" src="Images/Discussions.png" /><a href="Discussions">Discussions</a></li>
    </ul>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Type '/' to Search" id="searchBar" />
        <div class="profile-menu-container">
            <i class="fas fa-user-circle profile-icon" id="profileIcon"></i>
            <div class="profile-menu" id="profileMenu">
                <a href="#profile">View Profile</a>
                <a href="#notifications">Notifications</a>
                <div class="divider"></div>
                <a href="#myprojects">My projects</a>
                <a href="#myfiles">My files</a>
                <a href="#myrepositories">My repositories</a>
                <a href="#myorganizations">My organizations</a>
                <div class="divider"></div>
                <a href="#signout">Sign out</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Create a New Repository</h1>
    <p>A repository contains all project files, including the revision history.</p>

    <form>
        <div class="form-group">
            <label for="owner">Repository owner *</label>
            <input type="text" id="owner" name="owner" placeholder="Owner" required>
        </div>

        <div class="form-group">
            <label for="repoName">Repository name *</label>
            <input type="text" id="repoName" name="repoName" placeholder="Repository name" required>
        </div>

        <div class="form-group description">
            <label for="description">Description (optional)</label>
            <textarea id="description" name="description" placeholder="Description" rows="4"></textarea>
        </div>

        <div class="form-group visibility-group">
            <div class="visibility-options">
                <input type="radio" id="public" name="visibility" value="public">
                <label for="public">Public</label>
                <input type="radio" id="private" name="visibility" value="private">
                <label for="private">Private</label>
            </div>
            <p id="visibility-description" class="visibility-description">You are creating a public repository in your personal account.</p>
        </div>

        <div class="form-group">
            <button type="submit">Create Repository</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const publicRadio = document.getElementById('public');
        const privateRadio = document.getElementById('private');
        const description = document.getElementById('visibility-description');

        publicRadio.addEventListener('change', () => {
            if (publicRadio.checked) {
                description.textContent = 'You are creating a public repository in your personal account.';
            }
        });

        privateRadio.addEventListener('change', () => {
            if (privateRadio.checked) {
                description.textContent = 'You are creating a private repository in your personal account.';
            }
        });
    });
</script>
</body>
</html>
